<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARNIVAL HALL OF FHIR - Today's Champions</title>
    <script src="js/fhir-utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-height: 800px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .defender-container {
                padding: 20px;
                margin: 20px 0;
            }
            
            .defender-title {
                font-size: 28px;
                margin-bottom: 8px;
            }
            
            .hall-of-fhir-title {
                font-size: 22px;
                margin-bottom: 20px;
            }
            
            .scores-table th {
                padding: 10px 8px;
                font-size: 14px;
            }
            
            .scores-table td {
                padding: 8px;
                font-size: 12px;
            }
            
            .refresh-btn, .info-btn {
                padding: 12px 24px;
                font-size: 12px;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .defender-container {
                width: 95%;
                padding: 20px;
            }
            
            .defender-title {
                font-size: 24px;
                letter-spacing: 2px;
            }
            
            .hall-of-fhir-title {
                font-size: 18px;
                letter-spacing: 2px;
            }
            
            .scores-table th {
                padding: 8px 6px;
                font-size: 12px;
            }
            
            .scores-table td {
                padding: 6px;
                font-size: 11px;
            }
            
            .rank {
                width: 60px;
            }
            
            .player {
                width: 180px;
            }
            
            .score {
                width: 80px;
            }
            
            .refresh-btn, .info-btn {
                padding: 10px 20px;
                font-size: 11px;
                margin-top: 15px;
            }
            
            .info-btn {
                margin-left: 10px;
            }
        }

        /* Starfield background effect */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #00ff00;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) { top: 10%; left: 15%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 85%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 30%; left: 45%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(4) { top: 40%; left: 75%; width: 1px; height: 1px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 25%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 65%; width: 1px; height: 1px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 70%; left: 35%; width: 2px; height: 2px; animation-delay: 0.3s; }
        .star:nth-child(8) { top: 80%; left: 55%; width: 1px; height: 1px; animation-delay: 0.8s; }
        .star:nth-child(9) { top: 90%; left: 15%; width: 3px; height: 3px; animation-delay: 1.3s; }
        .star:nth-child(10) { top: 15%; left: 95%; width: 1px; height: 1px; animation-delay: 1.8s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .defender-container {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            animation: scanline 4s linear infinite;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes scanline {
            0% { box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1); }
            50% { box-shadow: 0 0 30px #00ff00, inset 0 0 30px rgba(0, 255, 0, 0.2); }
            100% { box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1); }
        }

        .defender-title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00;
            letter-spacing: 4px;
            animation: pulse 2s ease-in-out infinite;
        }

        .hall-of-fhir-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 
                0 0 8px #00ff00,
                0 0 16px #00ff00;
            letter-spacing: 3px;
            color: #00cc00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .date {
            font-size: 14px;
            margin-bottom: 30px;
            color: #00cc00;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .scores-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: 'Orbitron', monospace;
        }

        .scores-table th {
            padding: 15px 10px;
            border-bottom: 2px solid #00ff00;
            font-size: 16px;
            text-align: left;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ff00;
        }

        .scores-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #003300;
            font-size: 14px;
            text-align: left;
            font-weight: 400;
        }

        .scores-table tr:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .rank {
            width: 80px;
            text-align: center;
            font-weight: 700;
            color: #00ff00;
        }

        .player {
            width: 250px;
            font-weight: 500;
        }

        .score {
            width: 120px;
            text-align: right;
            font-weight: 700;
            color: #00ff00;
        }

        .loading {
            font-size: 18px;
            margin: 40px 0;
            animation: blink 1s infinite;
            font-weight: 400;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .error {
            color: #ff0000;
            font-size: 16px;
            margin: 20px 0;
            text-shadow: 0 0 5px #ff0000;
        }

        .no-scores {
            color: #666;
            font-size: 16px;
            margin: 40px 0;
        }

        .refresh-btn {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 0;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .refresh-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 1px;
            z-index: 3;
        }

        .back-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        /* Radar scan effect */
        .radar-scan {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            animation: radar 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes radar {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Top 3 special styling */
        .rank-1 { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
        .rank-2 { color: #c0c0c0; text-shadow: 0 0 8px #c0c0c0; }
        .rank-3 { color: #cd7f32; text-shadow: 0 0 6px #cd7f32; }

        .info-btn {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-left: 15px;
        }

        .info-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .info-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Starfield background -->
    <div class="starfield">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- Radar scan effect -->
    <div class="radar-scan"></div>

    <a href="restfulgame.html" class="back-btn">← BACK</a>
    
    <div class="defender-container">
        <h1 class="defender-title">FHIR API CARNIVAL</h1>
        <h2 class="hall-of-fhir-title">HALL OF FAME - TODAY'S SCORES</h2>
        <div class="date" id="current-date"></div>
        
        <div id="loading" class="loading">SCANNING DATABASE...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="no-scores" class="no-scores" style="display: none;">NO SCORES DETECTED TODAY</div>
        
        <table class="scores-table" id="scores-table" style="display: none;">
            <thead>
                <tr>
                    <th class="rank">RANK</th>
                    <th class="player">INITIALS</th>
                    <th class="score">SCORE</th>
                </tr>
            </thead>
            <tbody id="scores-body">
                <!-- Scores will be populated here -->
            </tbody>
        </table>
        
        <button class="refresh-btn" onclick="loadHighScores()">REFRESH SCAN</button>
        <a href="fhir-implementation.html" class="info-btn">ℹ️ HOW IT WORKS</a>
    </div>

    <script>
        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Display current date
        function displayDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options).toUpperCase();
        }

        // Load high scores from FHIR server
        async function loadHighScores() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const noScoresDiv = document.getElementById('no-scores');
            const scoresTable = document.getElementById('scores-table');
            const scoresBody = document.getElementById('scores-body');

            // Show loading
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            noScoresDiv.style.display = 'none';
            scoresTable.style.display = 'none';

            try {
                const today = getTodayDate();
                const url = `${fhirUtils.fhirServer}/Observation?_lastUpdated=${today}&code=SCORE&_sort=-value-quantity&_count=15&_elements=subject,value`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/fhir+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading
                loadingDiv.style.display = 'none';

                if (!data.entry || data.entry.length === 0) {
                    noScoresDiv.style.display = 'block';
                    return;
                }

                // Sort by score (highest first) and take top 15
                const scores = data.entry
                    .map(entry => ({
                        player: entry.resource.subject?.display || 'Unknown',
                        score: entry.resource.valueQuantity?.value || 0
                    }))
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 15);

                // Populate table
                scoresBody.innerHTML = '';
                scores.forEach((score, index) => {
                    const row = document.createElement('tr');
                    const rankClass = index < 3 ? `rank-${index + 1}` : '';
                    row.innerHTML = `
                        <td class="rank ${rankClass}">${index + 1}</td>
                        <td class="player ${rankClass}">${score.player}</td>
                        <td class="score ${rankClass}">${score.score}</td>
                    `;
                    scoresBody.appendChild(row);
                });

                scoresTable.style.display = 'table';

            } catch (error) {
                console.error('Error loading high scores:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `ERROR: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayDate();
            loadHighScores();
        });
    </script>
</body>
</html>
