<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR Immunization Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .server-config {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .server-config h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .server-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .server-input input {
            flex: 1;
            min-width: 300px;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .server-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .server-input button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .server-input button:hover {
            background: #5a6fd8;
        }

        .search-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .search-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .results-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            display: none;
        }

        .results-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .patient-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .patient-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .patient-card.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .patient-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .patient-info span {
            font-weight: 600;
            color: #495057;
        }

        .patient-info div {
            color: #6c757d;
        }

        .immunizations-section {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            display: none;
        }

        .immunizations-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .immunization-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .immunization-card:hover {
            border-color: #28a745;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .immunization-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .vaccine-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
        }

        .vaccine-date {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .immunization-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #6c757d;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .server-input {
                flex-direction: column;
                align-items: stretch;
            }

            .server-input input {
                min-width: auto;
            }

            .search-buttons {
                flex-direction: column;
            }

            .patient-info, .immunization-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• FHIR Immunization Browser</h1>
            <p>Search for patients and view their immunization records</p>
        </div>

        <div class="content">
            <!-- Server Configuration -->
            <div class="server-config">
                <h3>üîß FHIR Server Configuration</h3>
                <div class="server-input">
                    <input type="url" id="fhirServerUrl" placeholder="Enter FHIR server base URL (e.g., https://hapi.fhir.org/baseR4)" value="https://hapi.fhir.org/baseR4">
                    <button onclick="testServerConnection()">Test Connection</button>
                </div>
                <div id="serverStatus"></div>
            </div>

            <!-- Patient Search Section -->
            <div class="search-section">
                <h3>üë§ Patient Search</h3>
                <form id="patientSearchForm" onsubmit="searchPatients(event)">
                    <div class="search-form">
                        <div class="form-group">
                            <label for="patientName">Patient Name</label>
                            <input type="text" id="patientName" placeholder="Enter patient name">
                        </div>
                        <div class="form-group">
                            <label for="patientGender">Gender</label>
                            <select id="patientGender">
                                <option value="">Any Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="patientBirthDate">Birth Date</label>
                            <input type="date" id="patientBirthDate">
                        </div>
                    </div>
                    <div class="search-buttons">
                        <button type="submit" class="btn btn-primary">üîç Search Patients</button>
                        <button type="button" class="btn btn-secondary" onclick="clearSearch()">üóëÔ∏è Clear Search</button>
                    </div>
                </form>
            </div>

            <!-- Patient Results Section -->
            <div class="results-section" id="patientResults">
                <h3>üë• Patient Results</h3>
                <div id="patientList"></div>
            </div>

            <!-- Immunizations Section -->
            <div class="immunizations-section" id="immunizationsSection">
                <h3>üíâ Immunization Records</h3>
                <div id="immunizationStats"></div>
                <div id="immunizationList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentServerUrl = 'https://hapi.fhir.org/baseR4';
        let selectedPatient = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateServerUrl();
        });

        function updateServerUrl() {
            currentServerUrl = document.getElementById('fhirServerUrl').value.trim();
            if (!currentServerUrl.endsWith('/')) {
                currentServerUrl += '/';
            }
        }

        async function testServerConnection() {
            updateServerUrl();
            const statusDiv = document.getElementById('serverStatus');
            
            try {
                statusDiv.innerHTML = '<div class="loading">Testing server connection...</div>';
                
                const response = await fetch(`${currentServerUrl}Patient?_count=1`);
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ Server connection successful!</div>';
                } else {
                    statusDiv.innerHTML = '<div class="error">‚ùå Server connection failed. Please check the URL.</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">‚ùå Server connection failed: ' + error.message + '</div>';
            }
        }

        async function searchPatients(event) {
            event.preventDefault();
            updateServerUrl();
            
            const name = document.getElementById('patientName').value.trim();
            const gender = document.getElementById('patientGender').value;
            const birthDate = document.getElementById('patientBirthDate').value;
            
            if (!name && !gender && !birthDate) {
                alert('Please enter at least one search criteria (name, gender, or birth date).');
                return;
            }

            const patientList = document.getElementById('patientList');
            const resultsSection = document.getElementById('patientResults');
            
            patientList.innerHTML = '<div class="loading">Searching for patients...</div>';
            resultsSection.style.display = 'block';

            try {
                let searchUrl = `${currentServerUrl}Patient?`;
                const params = [];
                
                if (name) {
                    params.push(`name=${encodeURIComponent(name)}`);
                }
                if (gender) {
                    params.push(`gender=${gender}`);
                }
                if (birthDate) {
                    params.push(`birthdate=${birthDate}`);
                }
                
                searchUrl += params.join('&') + '&_count=20';

                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.entry && data.entry.length > 0) {
                    displayPatients(data.entry);
                } else {
                    patientList.innerHTML = '<div class="no-results">No patients found matching your criteria.</div>';
                }
            } catch (error) {
                patientList.innerHTML = '<div class="error">Error searching for patients: ' + error.message + '</div>';
            }
        }

        function displayPatients(patients) {
            const patientList = document.getElementById('patientList');
            
            patientList.innerHTML = patients.map((entry, index) => {
                const patient = entry.resource;
                const name = patient.name && patient.name[0] ? 
                    `${patient.name[0].given ? patient.name[0].given.join(' ') : ''} ${patient.name[0].family || ''}`.trim() : 
                    'Unknown Name';
                const gender = patient.gender || 'Unknown';
                const birthDate = patient.birthDate || 'Unknown';
                const id = patient.id;

                return `
                    <div class="patient-card" onclick="selectPatient('${id}', this)">
                        <div class="patient-info">
                            <div><span>Name:</span> ${name}</div>
                            <div><span>Gender:</span> ${gender}</div>
                            <div><span>Birth Date:</span> ${birthDate}</div>
                            <div><span>ID:</span> ${id}</div>
                        </div>
                        <button class="btn btn-success" onclick="event.stopPropagation(); loadImmunizations('${id}')">
                            üíâ View Immunizations
                        </button>
                    </div>
                `;
            }).join('');
        }

        function selectPatient(patientId, element) {
            // Remove selection from all cards
            document.querySelectorAll('.patient-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            element.classList.add('selected');
            selectedPatient = patientId;
        }

        async function loadImmunizations(patientId) {
            const immunizationsSection = document.getElementById('immunizationsSection');
            const immunizationList = document.getElementById('immunizationList');
            const immunizationStats = document.getElementById('immunizationStats');
            
            immunizationList.innerHTML = '<div class="loading">Loading immunizations...</div>';
            immunizationSection.style.display = 'block';
            immunizationStats.innerHTML = '';

            try {
                const response = await fetch(`${currentServerUrl}Immunization?patient=${patientId}&_count=50`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.entry && data.entry.length > 0) {
                    displayImmunizations(data.entry);
                    displayImmunizationStats(data.entry);
                } else {
                    immunizationList.innerHTML = '<div class="no-results">No immunization records found for this patient.</div>';
                }
            } catch (error) {
                immunizationList.innerHTML = '<div class="error">Error loading immunizations: ' + error.message + '</div>';
            }
        }

        function displayImmunizationStats(immunizations) {
            const stats = document.getElementById('immunizationStats');
            
            const totalImmunizations = immunizations.length;
            const uniqueVaccines = new Set(immunizations.map(entry => 
                entry.resource.vaccineCode?.text || entry.resource.vaccineCode?.coding?.[0]?.display || 'Unknown'
            )).size;
            
            const recentImmunizations = immunizations.filter(entry => {
                const date = entry.resource.occurrenceDateTime || entry.resource.recorded;
                if (!date) return false;
                const immunizationDate = new Date(date);
                const oneYearAgo = new Date();
                oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
                return immunizationDate > oneYearAgo;
            }).length;

            stats.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${totalImmunizations}</div>
                        <div class="stat-label">Total Immunizations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${uniqueVaccines}</div>
                        <div class="stat-label">Unique Vaccines</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${recentImmunizations}</div>
                        <div class="stat-label">Last 12 Months</div>
                    </div>
                </div>
            `;
        }

        function displayImmunizations(immunizations) {
            const immunizationList = document.getElementById('immunizationList');
            
            immunizationList.innerHTML = immunizations.map(entry => {
                const immunization = entry.resource;
                const vaccineName = immunization.vaccineCode?.text || 
                                   immunization.vaccineCode?.coding?.[0]?.display || 
                                   'Unknown Vaccine';
                const date = immunization.occurrenceDateTime || immunization.recorded || 'Unknown Date';
                const status = immunization.status || 'Unknown';
                const lotNumber = immunization.lotNumber || 'N/A';
                const manufacturer = immunization.manufacturer?.display || 'N/A';
                const site = immunization.site?.text || immunization.site?.coding?.[0]?.display || 'N/A';
                const route = immunization.route?.text || immunization.route?.coding?.[0]?.display || 'N/A';
                const doseQuantity = immunization.doseQuantity?.value + ' ' + immunization.doseQuantity?.unit || 'N/A';

                const formattedDate = date !== 'Unknown Date' ? new Date(date).toLocaleDateString() : 'Unknown Date';

                return `
                    <div class="immunization-card">
                        <div class="immunization-header">
                            <div class="vaccine-name">${vaccineName}</div>
                            <div class="vaccine-date">${formattedDate}</div>
                        </div>
                        <div class="immunization-details">
                            <div class="detail-item">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">${status}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Lot Number</div>
                                <div class="detail-value">${lotNumber}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Manufacturer</div>
                                <div class="detail-value">${manufacturer}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Administration Site</div>
                                <div class="detail-value">${site}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Route</div>
                                <div class="detail-value">${route}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Dose</div>
                                <div class="detail-value">${doseQuantity}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function clearSearch() {
            document.getElementById('patientSearchForm').reset();
            document.getElementById('patientResults').style.display = 'none';
            document.getElementById('immunizationsSection').style.display = 'none';
            selectedPatient = null;
        }

        // Auto-test server connection on page load
        window.addEventListener('load', function() {
            setTimeout(testServerConnection, 1000);
        });
    </script>
</body>
</html>
