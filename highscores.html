<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR Carnival High Scores - Today's Champions</title>
    <script src="js/fhir-utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ffff00;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .high-scores-container {
            background: #000;
            border: 4px solid #ffff00;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px #ffff00, 0 0 30px #ffff00, 0 0 40px #ffff00;
            }
            to {
                box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
            }
        }

        .title {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 0, 0.5);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .date {
            font-size: 12px;
            margin-bottom: 30px;
            color: #00ff00;
        }

        .scores-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .scores-table th {
            padding: 15px 10px;
            border-bottom: 2px solid #ffff00;
            font-size: 14px;
            text-align: left;
        }

        .scores-table td {
            padding: 12px 10px;
            border-bottom: 1px solid #333;
            font-size: 12px;
            text-align: left;
        }

        .rank {
            width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .player {
            width: 200px;
        }

        .score {
            width: 100px;
            text-align: right;
            font-weight: bold;
        }

        .loading {
            font-size: 16px;
            margin: 40px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin: 20px 0;
        }

        .no-scores {
            color: #888;
            font-size: 14px;
            margin: 40px 0;
        }

        .refresh-btn {
            background: #ffff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .pacman-decoration {
            position: absolute;
            font-size: 20px;
            animation: bounce 2s infinite;
        }

        .pacman-1 { top: 20px; left: 20px; animation-delay: 0s; }
        .pacman-2 { top: 20px; right: 20px; animation-delay: 0.5s; }
        .pacman-3 { bottom: 20px; left: 20px; animation-delay: 1s; }
        .pacman-4 { bottom: 20px; right: 20px; animation-delay: 1.5s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .dots {
            position: absolute;
            font-size: 8px;
            color: #ffff00;
            animation: twinkle 1.5s infinite;
        }

        .dot-1 { top: 15%; left: 10%; animation-delay: 0s; }
        .dot-2 { top: 25%; right: 15%; animation-delay: 0.3s; }
        .dot-3 { top: 45%; left: 5%; animation-delay: 0.6s; }
        .dot-4 { top: 65%; right: 10%; animation-delay: 0.9s; }
        .dot-5 { top: 85%; left: 15%; animation-delay: 1.2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: #ffff00;
            border: 2px solid #ffff00;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ffff00;
            color: #000;
        }

        .info-btn {
            background: #333;
            color: #ffff00;
            border: 2px solid #ffff00;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .info-btn:hover {
            background: #ffff00;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="restfulgame.html" class="back-btn">‚Üê BACK</a>
    
    <div class="high-scores-container">
        <!-- Pac-Man decorations -->
        <div class="pacman-decoration pacman-1">üëæ</div>
        <div class="pacman-decoration pacman-2">üëæ</div>
        <div class="pacman-decoration pacman-3">üëæ</div>
        <div class="pacman-decoration pacman-4">üëæ</div>
        
        <!-- Dots -->
        <div class="dots dot-1">‚óè</div>
        <div class="dots dot-2">‚óè</div>
        <div class="dots dot-3">‚óè</div>
        <div class="dots dot-4">‚óè</div>
        <div class="dots dot-5">‚óè</div>
        
        <h1 class="title">FHIR API CARNIVAL</h1>
        <h2 class="title">Today's High Scores!</h2>
        <div class="date" id="current-date"></div>
        
        <div id="loading" class="loading">LOADING SCORES...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="no-scores" class="no-scores" style="display: none;">NO SCORES TODAY</div>
        
        <table class="scores-table" id="scores-table" style="display: none;">
            <thead>
                <tr>
                    <th class="rank">RANK</th>
                    <th class="player">PLAYER</th>
                    <th class="score">SCORE</th>
                </tr>
            </thead>
            <tbody id="scores-body">
                <!-- Scores will be populated here -->
            </tbody>
        </table>
        
        <button class="refresh-btn" onclick="loadHighScores()">REFRESH SCORES</button>
        <a href="fhir-implementation-guide.html" class="info-btn">‚ÑπÔ∏è HOW IT WORKS</a>
    </div>

    <script>
        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Display current date
        function displayDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options).toUpperCase();
        }

        // Load high scores from FHIR server
        async function loadHighScores() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const noScoresDiv = document.getElementById('no-scores');
            const scoresTable = document.getElementById('scores-table');
            const scoresBody = document.getElementById('scores-body');

            // Show loading
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            noScoresDiv.style.display = 'none';
            scoresTable.style.display = 'none';

            try {
                const today = getTodayDate();
                const url = `${fhirUtils.fhirServer}/Observation?_lastUpdated=${today}&code=SCORE&_sort=-value-quantity&_count=15&_elements=subject,value`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/fhir+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading
                loadingDiv.style.display = 'none';

                if (!data.entry || data.entry.length === 0) {
                    noScoresDiv.style.display = 'block';
                    return;
                }

                // Sort by score (highest first) and take top 15
                const scores = data.entry
                    .map(entry => ({
                        player: entry.resource.subject?.display || 'Unknown',
                        score: entry.resource.valueQuantity?.value || 0
                    }))
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 15);

                // Populate table
                scoresBody.innerHTML = '';
                scores.forEach((score, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="rank">${index + 1}</td>
                        <td class="player">${score.player}</td>
                        <td class="score">${score.score}</td>
                    `;
                    scoresBody.appendChild(row);
                });

                scoresTable.style.display = 'table';

            } catch (error) {
                console.error('Error loading high scores:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `ERROR LOADING SCORES: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayDate();
            loadHighScores();
        });
    </script>
</body>
</html>
